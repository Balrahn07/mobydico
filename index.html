<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobyDico</title>
  <style>
    body {
      background-color: #13AAAB;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 60px 20px;
    }
    img.logo {
      width: 200px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .links a {
      display: inline-block;
      margin: 10px 20px;
      padding: 12px 24px;
      background-color: #fff;
      color: #13AAAB;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .links a:hover {
      background-color: #e0f7f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/mobydico-logo.png" alt="MobyDico Logo" class="logo">
    <h1>Bienvenue sur MobyDico</h1>
    <p>Exprimez-vous librement sur les sujets du jour. Une appli pour lire, écrire et débattre.</p>
    <p>L’actu vue par ceux qui la vivent.</p>
    <div class="links">
      <a href="/confidentialite">Confidentialité</a>
      <a href="/conditions">Conditions</a>
    </div>
  </div>
</body>
</html>
